<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
			href="https://fonts.googleapis.com/css?family=Muli&display=swap"
			rel="stylesheet"
		/>
		<title>carousel</title>
		<link rel="stylesheet" href="../CSS/carousel.css" />
	</head>
	<body>
		<section class="carousel">
			<div class="carousel__container">
				<div class="carousel-item">
					<img
						class="carousel-item__img"
						src="https://images.pexels.com/photos/2897912/pexels-photo-2897912.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
						alt="plumita"
					/>
					<div class="carousel-item__details">
						<div>
							<img
								src="https://img.icons8.com/ios-filled/50/000000/play-button-circled.png"
							/>
							<img
								src="https://img.icons8.com/ios-filled/50/000000/add.png"
							/>
						</div>
						<p class="carousel-item__details--title">
							Titulo descriptivo
						</p>
						<p class="carousel-item__details--subtitle">
							2019 16+ 114 minutos
						</p>
					</div>
				</div>
				<div class="carousel-item"></div>
			</div>
		</section>
	</body>
</html>
